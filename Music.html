<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      text-align: center;
    }

    .player-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .album-art {
      width: 100%;
      max-width: 250px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .controls button,
    .controls select,
    .controls input[type="range"] {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #5b4afb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .controls button:hover,
    .controls select:hover {
      background-color: #3f37c9;
    }

    .track-title {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .time-display {
      font-size: 14px;
      margin-top: 10px;
    }

    audio {
      display: none;
    }

    .playlist {
      margin-top: 30px;
      text-align: left;
    }

    .playlist h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .playlist-item {
      padding: 10px;
      background: #ececff;
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .playlist-item:hover {
      background: #d9d4ff;
    }

    .playlist-item.active {
      background: #b9b0ff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Music Player</h1>

  <div class="player-container">
    <img src="cover.jpg" alt="Album Art" class="album-art" id="albumArt" />
    <audio id="audioPlayer"></audio>

    <div class="track-title" id="trackTitle">Loading...</div>

    <div class="time-display" id="timeDisplay">00:00 / 00:00</div>

    <div class="controls">
      <button id="prevBtn">‚èÆÔ∏è Prev</button>
      <button id="playPauseBtn">‚ñ∂Ô∏è Play</button>
      <button id="nextBtn">‚è≠Ô∏è Next</button>
      <button id="muteBtn">üîá Mute</button>

      <label>
        Speed:
        <select id="speedControl">
          <option value="0.5">0.5x</option>
          <option value="1" selected>1x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
      </label>

      <label>
        Volume:
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" />
      </label>
    </div>

    <!-- Playlist Section -->
    <div class="playlist" id="playlist">
      <h2>üéµ Playlist</h2>
      <!-- JavaScript will populate this -->
    </div>
  </div>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const speedControl = document.getElementById('speedControl');
    const volumeControl = document.getElementById('volumeControl');
    const timeDisplay = document.getElementById('timeDisplay');
    const trackTitle = document.getElementById('trackTitle');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const albumArt = document.getElementById('albumArt');
    const playlistContainer = document.getElementById('playlist');

    const tracks = [
      { src: "Eminem_-_Love_The_Way_You_Lie_ft._Rihanna(0).m4a", title: "EMINEM", cover: "cover.jpg" },
      { src: "Mas_Musiq_Album_Mixtape_by_TOP_EXCLUSIVES_SOUNDS_DJ(0).m4a", title: "MAS MUSIQ", cover: "cover.jpg" },
      { src: "SOULFUL_AMAPIANO_MIX_SESSION_2(0).m4a", title: "SOULFUL", cover: "cover.jpg" },
      { src: "Thokoza(256k).mp3", title: "Thokoza", cover: "cover.jpg" }
    ];

    let currentTrack = 0;

    function loadTrack(index) {
      if (index >= 0 && index < tracks.length) {
        const track = tracks[index];
        audioPlayer.src = track.src;
        trackTitle.textContent = track.title;
        albumArt.src = track.cover;
        highlightActiveTrack(index);
        audioPlayer.play();
        playPauseBtn.textContent = "‚è∏Ô∏è Pause";
        currentTrack = index;
      }
    }

    function highlightActiveTrack(index) {
      document.querySelectorAll('.playlist-item').forEach((item, i) => {
        item.classList.toggle('active', i === index);
      });
    }

    playPauseBtn.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseBtn.textContent = "‚è∏Ô∏è Pause";
      } else {
        audioPlayer.pause();
        playPauseBtn.textContent = "‚ñ∂Ô∏è Play";
      }
    });

    muteBtn.addEventListener('click', () => {
      audioPlayer.muted = !audioPlayer.muted;
      muteBtn.textContent = audioPlayer.muted ? "üîà Unmute" : "üîá Mute";
    });

    speedControl.addEventListener('change', () => {
      audioPlayer.playbackRate = parseFloat(speedControl.value);
    });

    volumeControl.addEventListener('input', () => {
      audioPlayer.volume = volumeControl.value;
    });

    prevBtn.addEventListener('click', () => {
      loadTrack((currentTrack - 1 + tracks.length) % tracks.length);
    });

    nextBtn.addEventListener('click', () => {
      loadTrack((currentTrack + 1) % tracks.length);
    });

    audioPlayer.addEventListener('timeupdate', () => {
      const current = formatTime(audioPlayer.currentTime);
      const duration = formatTime(audioPlayer.duration || 0);
      timeDisplay.textContent = `${current} / ${duration}`;
    });

    audioPlayer.addEventListener('ended', () => {
      nextBtn.click(); // Auto-next
    });

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }

    // Build playlist items
    tracks.forEach((track, index) => {
      const item = document.createElement('div');
      item.className = 'playlist-item';
      item.textContent = track.title;
      item.addEventListener('click', () => loadTrack(index));
      playlistContainer.appendChild(item);
    });

    // Load the first track on page load
    loadTrack(currentTrack);
  </script>

</body>
</html>
